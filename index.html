<html>
     <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
                <div>
                    <h3>HOME</h3>
                    <div class="score-box">
                        <h4 id="count-el-home">0</h4>
                    </div>
                     <div class="btn-section">
                        <button class="btn-home" onclick="homeIncrement1()">+1</button>
                        <button class="btn-home" onclick="homeIncrement2()">+2</button>
                        <button class="btn-home" onclick="homeIncrement3()">+3</button>
                     </div>
                </div>
                <div><button id="reset" onclick="resetScore()">NEW GAME</button></div>
                <div>
                    <h3>GUEST</h3>
                    <div class="score-box">
                        <h4 id="count-el-guest">0</h4>
                    </div>
                     <div class="btn-section">
                        <button class="btn-guest" onclick="guestIncrement1()">+1</button>
                        <button class="btn-guest" onclick="guestIncrement2()">+2</button>
                        <button class="btn-guest" onclick="guestIncrement3()">+3</button>
                     </div>
                </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
